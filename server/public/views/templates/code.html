<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-xs-12">
      <h1 class="pageHeadline">code</h1>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-xs-12 well">
        <table class="table table-striped">
          <thead>
            <th>
              <span class="glyphicon glyphicon-sort sortButton" ng-click="cc.sortDisplay('starred')"></span></th>
            <th>Repo Name
              <span class="glyphicon glyphicon-sort sortButton" ng-click="cc.sortDisplay('name')"></span>
            </th>
            <th>Last Updated
              <span class="glyphicon glyphicon-sort sortButton" ng-click="cc.sortDisplay('updated_at')"></span>
            </th>
          </thead>
          <tbody>
            <tr ng-repeat="repo in cc.code.data | orderBy: cc.orderBy:cc.orderReverse">
              <td class="codeStarTd">
                <span class="glyphicon glyphicon-star codeStar" ng-if="repo.starred === true"></span>
              </td>
              <td>
                <a ng-href="{{repo.html_url}}" target="_blank">{{repo.name}}</a>
              </td>
              <td>
                {{repo.updated_at.substr(0,10)}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
